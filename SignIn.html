<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>

    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <!-- Container-->
    <div class="container">
        <a href="home.html" class="none">
            <img src="assets/amazon_logo_dark.png" alt="" class="logo">
            <span>.in</span>
        </a>
               
        <div class="signin-container">
            <h1 class="signin-title">Sign in</h1>

            <form class="signin-form" action="home.html">
                <h5>Email or mobile phone number</h5>
                <input type="email"><br>
                <button type="submit">Continue</button>
            </form>
            <p class="terms">
                By continuing, you agree to Amazon's 
                <a href="">Conditions of Use </a> and 
                <a href="">Privacy Notice.</a>
            </p>
            <p class="signin-help"> &#9656 <a href="">Need help?</a></p>

            <hr>
            <h5>Buying for work?</h5>
            <a>Shop on Amazon Business</a>
        </div>

        <div class="create-account">
            <hr>
            <p>New to Amazon?</p>
            <hr>
        </div>
        <form action="SignUp.html">
            <button  type="submit" class="signup-button">  Create your Amazon account</button>
        </form>
        
        <!--Footer-->
        <div class="footer">
            <div class="footer-links">
                <a href="">Conditions of Use</a>
                <a href="">Privacy Notice</a>
                <a href=""> Help</a>
            </div>

        </div>
    </div>

    
</body>
</html>
